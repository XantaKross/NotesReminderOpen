{% extends 'Sign_Log_Base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/sign_in_style.css">

<!--Register-->
<div>
	<h1 class="header">Sign up</h1>
	<form class="form" method="POST">
	{% csrf_token %}
		<table>
		{{ register_form.as_ul }}
		</table>
		<button class="submit_btn" type="submit">Register</button>
	</form>
</div>

<p class="text_center">If you already have an account, <a href="/Login">login</a> instead.</p>

{% endblock %}
